<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Utilisateurs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Liste des utilisateurs (via API)</h1>
  <ul id="users-list"></ul>

  <script>
    // Appel API depuis le navigateur cette page Ã©tant appelÃ©e 
    // par l'usager.
    fetch('/api/users')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('users-list');
        data.forEach(user => {
          const li = document.createElement('li');
          li.textContent = `${user.name} (${user.age} ans)`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
